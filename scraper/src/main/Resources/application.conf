akka {
  actor {
    provider = cluster

    # Serialization for cluster messages
    serialization-bindings {
      "java.io.Serializable" = jackson-json
    }

    # Allow Java serialization for compatibility
    allow-java-serialization = on
    warn-about-java-serializer-usage = off
  }

  # Remote communication
  remote {
    artery {
      transport = tcp
      canonical.hostname = "127.0.0.1"
      canonical.port = 0  # Will be set by command line args
    }
  }

  # Cluster configuration
  cluster {
    # Seed nodes for cluster formation
    seed-nodes = [
      "akka://PolicyBotCluster@127.0.0.1:2551",
      "akka://PolicyBotCluster@127.0.0.1:2552"
    ]

    # Auto-down for development (don't use in production)
    auto-down-unreachable-after = 10s

    # Faster cluster formation for local testing
    failure-detector {
      acceptable-heartbeat-pause = 6s
      heartbeat-interval = 2s
    }
  }

  # Logging
  loglevel = "INFO"
  stdout-loglevel = "INFO"
}